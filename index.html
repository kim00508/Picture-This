<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>

    <picture>
      <source media="(min-width: 960px)" srcset="
        images/museum960x960.jpg 960w,
        images/museum1440x1440.jpg 1440w
      " sizes="50vw">
      
      <img srcset="
        images/museum320x180.jpg 320w,
        images/museum640x360.jpg 640w,
        images/museum960x540.jpg 960w
      " sizes="100vw" alt="Museum Image">
    </picture>

  </header>
</body>

</html>
